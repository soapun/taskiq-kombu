name: CI

on:
  push:
    branches: [ main ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11", "3.12", "3.13"]
      fail-fast: false

    steps:
    - uses: actions/checkout@v4

    - name: Setup Environment
      uses: ./.github/actions/setup-environment
      with:
        python-version: ${{ matrix.python-version }}
        run-tests: true
        coverage: ${{ matrix.python-version == '3.11' }}

    - name: Upload coverage to Codecov
      if: matrix.python-version == '3.11'
      uses: codecov/codecov-action@v5
      with:
        fail_ci_if_error: true
        files: ./coverage.xml
        verbose: true
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}

  test-package:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Test package installation
      run: |
        python -m pip install --upgrade pip build
        python -m build
        pip install dist/*.whl

    - name: Test installed package
      run: |
        python -c "import taskiq_kombu; print(f'Successfully imported taskiq_kombu {taskiq_kombu.__version__}')"
        python -c "from taskiq_kombu import KombuBroker"

  quality:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5

    - name: Install dependencies
      run: |
        pip --disable-pip-version-check install pre-commit

    - name: Run pre-commit
      run: pre-commit run --all-files
